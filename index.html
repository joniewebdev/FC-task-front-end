<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bored API</h1>
    <table id="table">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Availability</th>
                <th>Type</th>
                <th>Participants</th>
                <th>Price</th>
                <th>Accessibility</th>
                <th>Duration</th>
                <th>Kid Friendly</th>
                <th>Link</th>
                <th>Key</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="buttons">
        <button id="download-json">Download JSON</button>
        <button id="download-csv">Download CSV</button>
        <button id="print-to-console">Print to Console</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
